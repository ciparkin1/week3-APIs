<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="highscores.html" href="highscores.html">
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="countdown">50</span></div>

    <div class="wrapper"></div>
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
       
     </div>
        <div id="firstQuestion">
          what would you use to create a responsive page 1?
          <ul>
            <li><button>query selector</button></li>
            <li><button>select element by ID</button></li>
            <li><button>Flexbox</button></li>
            <li><button>class</button></li>
          </ul>
        </div>

        <div id="secondQuestion">
          hello? 2
          <ul>
            <li><button>query selector</button></li>
            <li><button>select emlement by ID</button></li>
            <li><button>Flexbox</button></li>
            <li><button>class</button></li>
          </ul>
        </div>

        <div id="thirdQuestion">
          what would creat a break?3
          <ul>
            <li><button>break?</button></li>
            <li><button>brake</button></li>
            <li><button>create.break</button></li>
            <li><button>br</button></li>
          </ul>
        </div>

        <div id="fourthQuestion">
          how do you view console log?4
          <ul>
            <li><button>view.console</button></li>
            <li><button>console(log)</button></li>
            <li><button>console.log()</button></li>
            <li><button>view(console.log)</button></li>
          </ul>
        </div>

       <div>
        <button id="start" onclick="click">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          
          <a href="highscores.html"><button id="submit">Submit</button></a>
        </p>
      </div>

      <div id="feedback" class="feedback hide" ></div>
    </div>
    <script rel="script" src="script.js"></script>
  </body>
</html>
